<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
  <meta name="description" content="A new Flutter project.">
  <style>
    /* 
      Fix Round 7: Natural Scroll Strategy
      Based on user research: Avoid fixed heights and unscrollable containers.
      1. Use min-height: 100dvh to allow content to grow.
      2. Enable overflow-y: auto to let browser handle the scroll when keyboard appears.
      3. Set background colors to mask any potential overscroll.
    */
    html {
      height: 100%;
      background-color: #F8FAFC;
    }

    body {
      min-height: 100dvh;
      /* Dynamic minimum height */
      background-color: #F8FAFC;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      /* Prevent horizontal scroll */
      overflow-y: auto;
      /* Allow vertical scroll (Critical for keyboard) */
    }
  </style>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gym_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>gym_app</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
