version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gym_app_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - gym_prod_network
    # Database isolated in private network, only accessible by backend
    # ports:
    #   - "5432:5432"

  backend:
    build:
      context: ..
      dockerfile: Dockerfile.backend
    container_name: gym_app_backend_prod
    restart: always
    env_file:
      - ../.env.prod
    environment:
      - DB_SYNCHRONIZE=true
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - gym_prod_network
    volumes:
      - uploads:/app/uploads

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: gym_app_frontend_prod
    restart: always
    ports:
      - "${PROD_FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - gym_prod_network

networks:
  gym_prod_network:
    driver: bridge

volumes:
  pgdata:
  uploads:
