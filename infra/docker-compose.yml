version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gym_app_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-gym_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gym_network

networks:
  gym_network:
    driver: bridge

volumes:
  postgres_data:
